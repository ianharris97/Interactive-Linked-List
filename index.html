<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
<!--
        <script src="./Node.js"></script>
        <script src="./LinkedList.js"></script>
        <script src="./main.js"></script>
-->
        <title>Interactive Linked List</title>
    </head>
    <body>
     
    <a href="https://ianharris97.github.io/Portfolio" target="_blank">
        <img class="logo" src="./logo.png" alt="logo">
    </a>
      
      <div class='head'>
         <h1 class="title">singly linked list</h1>
         <h3 id="modify-list-message">the list is empty</h3>
      </div>
       
        <!-- List Container -->
        <div id="list-container">
            <div class="null">
                <h3>null</h3>
            </div>
        </div>
       
        <div class="function-container">
            <!-- Add Buttons -->
            <!-- addHead Button-->
            <div class="button add" id="add-head">
                <span class="left">addHead(</span>
                <input type="text" placeholder="data" class="button-input" id="addHead-data">
                <span class="right">)</span>
                <button onclick="addHeadButton()" type="button">+</button>
            </div>
            
            <!-- addBefore Button -->
            <div class="button add" id="add-before">
                <span class="left">addBefore(</span>
                <input type="text" placeholder="node" class="button-input" id="addBefore-node">
                <input type="text" placeholder="data"  class="button-input" id="addBefore-data">
                <span class="right">)</span>
                <button onclick="addBeforeButton()" type="button">+</button>
            </div>
            
            <!-- addAfter Button -->
            <div class="button add" id="add-after">
                <span class="left">addAfter(</span>
                <input type="text" placeholder="node" class="button-input" id="addAfter-node">
                <input type="text" placeholder="data" class="button-input" id="addAfter-data">
                <span class="right">)</span>
                <button onclick="addAfterButton()" type="button">+</button>
            </div>
            
            <!-- addTail Button -->
            <div class="button add" id="add-tail">
                <span class="left">addTail(</span>
                <input type="text" placeholder="data" class="button-input" id="addTail-data">
                <span class="right">)</span>
                <button onclick="addTailButton()" type="button">+</button>
            </div>
            
            <!-- Remove Buttons -->
            <!-- removeHead Button-->
            <div class="button remove" id="remove-head">
                <span class="left right">removeHead( )</span>
                <button onclick="removeHeadButton()" type="button">-</button>
            </div>
            
            <!-- removeTail Button -->
            <div class="button remove" id="remove-tail">
                <span class="left right">removeTail( )</span>
                <button onclick="removeTailButton()" type="button">-</button>
            </div>
            
            <!-- removeNode Button -->
            <div class="button remove" id="remove-by-data">
                    <span class="left">removeNode(</span>
                    <input type="text" placeholder="data" class="button-input" id="removeNode-node">
                    <span class="right">)</span>
                    <button onclick="removeNodeButton()" type="button">-</button>
            </div>
        </div>
        <script src="./Node.js"></script>
        <script src="./LinkedList.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
