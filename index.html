<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style.css">

    <title>Interactive Linked List</title>
  </head>
  
  <body>
    <div class="container-fluid">
        
        <div class="info">
            
        </div>
        
        <div class="heading">
           <div class="row d-flex justify-content-center">
               <h1>Singly Linked List</h1>
           </div>
           <div class="row d-flex justify-content-center">
               <h3 id="message">the list is empty</h3>
           </div>
        </div>
        
        <!-- Linked List -->
        <div class="row d-flex justify-content-center list-container">
        </div>
        
        <!-- Function Buttons -->
        <div class="function-buttons-container">
            <!-- Add Buttons -->
            <div class="row">
               <!-- addHead Button -->
                <div class="col-3" >
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">addHead(</span>
                        </div>
                        <input type="text" class="form-control" placeholder="" id="addHead-data">
                        <div class="input-group-append">
                            <span class="input-group-text">)</span>
                            <button class="btn btn-outline-secondary" type="button" id="addHeadButton" onclick="addHeadButton()" >add</button>
                        </div>
                    </div>
                </div>
                
                <!-- addBefore Button -->
                <div class="col-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">addBefore(</span>
                        </div>
                        <input type="text" class="form-control" placeholder="node" id="addBefore-node">
                        <input type="text" class="form-control" placeholder="data" id="addBefore-data">
                        <div class="input-group-append">
                            <span class="input-group-text">)</span>
                            <button class="btn btn-outline-secondary" type="button" id="addBeforeButton" onclick="addBeforeButton()">add</button>
                        </div>
                    </div>
                </div>
                
                <!-- addAfter Button -->
                <div class="col-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">addAfter(</span>
                        </div>
                        <input type="text" class="form-control" placeholder="node" id="addAfter-node">
                        <input type="text" class="form-control" placeholder="data" id="addAfter-data">
                        <div class="input-group-append">
                            <span class="input-group-text">)</span>
                            <button class="btn btn-outline-secondary" type="button" id="addAfterButton" onclick="addAfterButton()">add</button>
                        </div>
                    </div>
                </div>
                
                <!-- addTail Button -->
                <div class="col-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">addTail(</span>
                        </div>
                        <input type="text" class="form-control" placeholder="data" id="addTail-data">
                        <div class="input-group-append">
                            <span class="input-group-text">)</span>
                            <button class="btn btn-outline-secondary" type="button" id="addTailButton" onclick="addTailButton()">add</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Remove Buttons -->
            <div class="row">
               <!-- removeHead Button -->
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">removeHead( )</span>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="removeHeadButton" onclick="removeHeadButton()">remove</button>
                        </div>
                    </div>
                </div>
                
                <!-- removeTail Button -->
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">removeTail( )</span>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="removeTailButton" onclick="removeTailButton()">remove</button>
                        </div>
                    </div>
                </div>
                
                <!-- removeNode Button -->
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">removeNode(</span>
                        </div>
                        <input type="text" class="form-control" placeholder="node" id="removeNode-node">
                        <div class="input-group-append">
                           <span class="input-group-text">)</span>
                            <button class="btn btn-outline-secondary" type="button" id="removeNodeButton" onclick="removeNodeButton()">remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="./Node.js"></script>
    <script src="./LinkedList.js"></script>
    <script src="./main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
